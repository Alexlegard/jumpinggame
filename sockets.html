<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Sockets game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="sockets.css">
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
		</script>
		<script type="text/javascript" src="sockets.js"></script>

	<body>
		<header class="header" id="header">
			<img id="header__logo" src="images/AlexLogo_may7.jpg" alt="Alex Legard" width="200" height="100">

				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Blog</a></li>
